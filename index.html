<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="css/hangman.css">
    <link rel="icon" href="2847pendu.ico">
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <p>Choisis des lettres </p>

      <div id="word_guess">

    </div>
    <script src='js/hangman.js'></script>
